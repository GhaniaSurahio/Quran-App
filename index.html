<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Player</title>

    <link rel="shortcut icon" href="#" type="image/x-icon">

    <!-- font awesome kit -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <!-- css file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h2 class="title">Quran Player</h2>
    </div>
    <div class="container">
        <div class="player">
            <div class="title" id="title"> بِسْمِ ٱللَّٰهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ </div>
            <audio src="" class="quranPlayer" controls autoplay></audio>
            <div class="buttons">
                <div class="icon previous"><i class="fa-solid fa-backward"></i></div>
                <!-- <div class="icon play"><i class="fa-solid fa-play"></i></div> -->
                <div class="icon next"><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>

        <div class="surahs">

        </div>
    </div>

    <!-- JS file -->
    <script src="main.js"></script>
</body>

</html>
